<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nome do Site</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
  <!-- Nav-bar -->
  <nav>
    <div class="logo">SOS Bombeiros</div>
    <ul>
      <li><a href="#contato">Contato</a></li>
      <li><a href="#sobre">Sobre</a></li>
    </ul>
  </nav>

  <!-- Main-content -->
  <main>
    <div class="container">
      <div class="form-group">
        <label for="autocomplete">Digite o endereço:</label>
        <input type="text" id="autocomplete" placeholder="Ex: Rua das Flores, 123" />
      </div>
      <div class="form-group">
        <button id="locate">Usar Localização Atual</button>
      </div>
      <div class="form-group">
        <button id="send">Acionar Bombeiros</button>
      </div>
    </div>
    <div id="map"></div>
    <!-- Notificação -->
    <div id="notification" class="hidden"></div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-logo">SOS Bombeiros</div>
      <div class="footer-links">
        <a href="#contato">Contato</a>
        <a href="#sobre">Sobre</a>
      </div>
    </div>
    <div class="footer-text">
      UNG Ciência da Computação
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPueNcfZElO1CmdBKlHMVaugRUkrw5RNg&libraries=places&callback=initMap" async defer></script>
  <script src="script.js"></script>
</body>
</html>
